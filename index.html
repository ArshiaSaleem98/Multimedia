<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>DragonBall Wars</title>
    <script
      src="js/jquery.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="js/Box2dWeb-2.1.a.3.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="css/styles.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="gamecontainer">
      <canvas
        id="gamecanvas"
        width="640"
        height="480"
        class="gamelayer"
      ></canvas>
      <div id="scorescreen" class="gamelayer">
        <img
          id="togglemusic"
          src="images/icons/sound.png"
          onclick="game.toggleBackgroundMusic()"
        />
        <img src="images/icons/prev2.png" onclick="game.restartLevel();" />
        <span id="score" style="color: #5fcae9">Score: 0</span>
      </div>
      <div id="gamestartscreen" class="gamelayer">
        <!-- before it was clickable image for each "Play Game" and "settings" but now changed into buttons(newly added)   -->
        <button
          id="playgamebutton"
          alt="Play Game"
          class="btn btn-primary"
          onclick="game.showLevelScreen();"
        >
          PLAY GAME
        </button>
        <div></div>
        <button
          id="settingbutton"
          alt="Play Game"
          onclick="game.showSettings();"
          class="btn btn-primary"
        >
          SETTINGS
        </button>
      </div>
      <div id="levelselectscreen" class="gamelayer"></div>
      <div id="settings" class="gamelayer"></div>
      <div id="settings1" class="gamelayer flexcroll"></div>
      <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
      </div>
      <div id="endingscreen" class="gamelayer">
        <div>
          <p id="endingmessage">The Level Is Over Message</p>
          <p></p>
          <p id="playcurrentlevel" onclick="game.restartLevel();">
            <img src="images/icons/prev1.png" /> Replay Current Level
          </p>
          <p id="playnextlevel" onclick="game.startNextLevel();" style="display: none;">
            <img src="images/icons/next.png" /> Play Next Level
          </p>
          <p id="showLevelScreen" onclick="game.returnLevel();">
            <img src="images/icons/return.PNG" /> Return to Level Screen
          </p>
        </div>
      </div>
      <div id="scoreCard" class="gamelayer"></div>
    </div>
    <canvas
      id="debugcanvas"
      width="1000"
      height="480"
      style="border: 1px solid block"
    ></canvas>
  </body>
</html>
